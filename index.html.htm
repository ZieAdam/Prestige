<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
    <h1>Liste des candidats</h1>
    <form action="{{ url_for('ajouter_candidat') }}" method="post">
        <label for="nom">Nom du candidat:</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="critere1">Critère 1:</label>
        <input type="number" id="critere1" name="PRESTANCE" required><br>
        <label for="critere2">Critère 2:</label>
        <input type="number" id="critere2" name="Eloquence" required><br>
        <label for="critere3">Critère 3:</label>
        <input type="number" id="critere3" name="Comportement" required><br>
        <input type="submit" value="Ajouter Candidat">
    </form>
    <h2><a href="{{ url_for('resultats') }}">Voir les résultats</a></h2>
    <ul>
        {% for candidat in candidats %}
        <li>{{ candidat.nom }}: Critère 1: {{ candidat.critere1 }}, Critère 2: {{ candidat.critere2 }}, Critère 3: {{ candidat.critere3 }}</li>
        {% endfor %}
    </ul>
</body>
</html>

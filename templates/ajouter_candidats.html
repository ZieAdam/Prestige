        <input type="text" name="candidat_nom" placeholder="Nom du candidat" required>
        <button type="submit">Ajouter Candidat</button>
    </form>
    <ul>
        {% for candidat in candidats %}
            <li>{{ candidat.nom }}</li>
        {% endfor %}
    </ul>

<!DOCTYPE html>
<html>
<head>
    <title>Connexion Juge</title>
</head>
<body>
    <h1>Connexion Juge</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }} {{ form.username() }}</p>
        <p>{{ form.password.label }} {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
</body>
</html>

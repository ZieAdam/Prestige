<!DOCTYPE html>
<html>
<head>
    <title>Inscription Candidat</title>
</head>
<body>
    <h1>Inscription Candidat</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.nom.label }} {{ form.nom() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
